<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}

	form{
		width: 100%;
	}

</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  </h5>

  <div class="search-bar mt-sm-2 mr-2">
  	<form onsubmit="return executeQuery();">
  		<input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
  	</form>
  </div>

  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
		
	{% else %}
	
	{% endif %}	
    
  </nav>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
<script type="text/javascript">
	function executeQuery(){
		var query = document.getElementById("id_q").value
		window.location.replace(window.location.pathname + "?q=" + query)
		return false
	}
</script>

<!-- End Header -->
